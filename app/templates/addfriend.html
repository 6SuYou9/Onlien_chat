{% extends "layout.html" %}
{% block content %}
            <div class="card">
                <div class="card-header">Add Friend</div>
                <div class="card-body">
                    <form id="form-data">
                        <div class="form-group">
                            {% raw xsrf_form_html()%}
                            <label style="margin-left: 200px;">昵称/账号/群聊号</label>
                            <input type="text" name="name" class="form-control form-width" placeholder="请输入昵称/账号/群聊号！" style="margin-left: 200px;">
                            <p class="text-danger" id="error_name" style="margin-left: 200px;"></p>
                        </div>
                        <div class="form-group">
                            <label style="margin-left: 200px;">申请内容</label>
                            <textarea class="form-control form-width" name="info"
                                      placeholder="请输入申请内容！"
                                      rows="5" style="margin-left: 200px;"
                            ></textarea>
                            <p class="text-danger" id="error_info"></p>
                        </div>
                        <div class="form-group">
                            <a href="javascript:void(0);" id="btn-sub" class="btn btn-info" style="margin-left: 200px">发出添加好友申请</a>
<!--                            <a href="javascript:void(0);" id="btn-sub" class="btn btn-info" style="margin-left: 325px">发出添加群申请</a>-->
                        </div>
                    </form>
                </div>
            </div>
{% end %}

{% block foot %}
<script>
    $(document).ready(function (){
        request('/addfriend.html','/addfriend.html',['name','info'],"好友申请已发送!");
    })
</script>
{% end %}
