{% extends "layout.html" %}
{% block content %}
            <div class="card">
                <div class="card-header">Login In</div>
                <div class="card-body">
                    <form id="form-data">
                        <div class="form-group">
                            {% raw xsrf_form_html()%}
                            <label style="margin-left: 200px;">昵称/账号</label>
                            <input type="text" name="name" class="form-control form-width" placeholder="请输入账号！" style="margin-left: 200px;">
                            <p class="text-danger" id="error_name" style="margin-left: 200px;"></p>
                        </div>
                        <div class="form-group">
                            <label style="margin-left: 200px;">密码</label>
                            <input type="password" name="pwd" class="form-control form-width" placeholder="请输入密码！" style="margin-left: 200px;">
                            <p class="text-danger" id="error_pwd" style="margin-left: 200px;"></p>
                        </div>
                        <div class="form-group">
                            <a href="javascript:void(0);" id="btn-sub" class="btn btn-info" style="margin-left: 200px">登录</a>
                            <a href="/forgotpwd.html" class="btn btn-danger my-2 my-sm-0"  style="margin-left: 450px;">忘记密码</a>
                        </div>
                    </form>
                </div>
            </div>
{% end %}

{% block foot %}
<script>
    $(document).ready(function (){
        request('/login.html','/userprofile.html',['name','pwd'],"登录成功!");
    })
</script>
{% end %}
